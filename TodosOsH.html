<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>Aqui fica o maior</h1> <!--"<h1>" aqui eu quero definir um titulo, a palavra ou frase terá maior destaque em relação a outros <H*>-->
    <hr>
    <h2>Aqui fica o SEMI MAIOR</h2> <!--<h2>Também faz parte do cabeçalho, mas menor que o "h1". Isso acontente até o "<h6>", sendo ele o menor de todos-->
    <hr>
    <h3>AQUI MAIOR 3</h3>
    <hr>
    <h4>Nivel 4</h4>
    <hr> <!--"<hr>" é uma quebra de linha mais "temática", é formada uma linha reta entre o contéudo-->
    <h5>Nivel 5</h5>
    <hr>
    <h6>Nivel 6</h6>
    <hr>
    
</body>
</html>
