<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="1"> <!--Aqui tenho <table/tabela.atributo(border/borda)="valor"-->

    <tr> <!--"<tr>"=Dividindo minha tabela em linhas-->
      <th>Nome</th>
      <th>Idade</th> <!--<th> serve para eu poder destacar uma célula, e usa-lá como um titulo por exemplo-->
      <th>Profissão</th>
    </tr>

    <tr> <!--Nessa linha, teremos os dados do Misa-->
      <td>Misa</td>
      <td>21</td> <!--"<td>"=Aqui eu estou dividindo dentro de cada linha, uma célula que pode conter algum dado-->
      <td>Desempregado</td>
    </tr>

    <tr>
      <td>Wolfgang</td>
      <Td>28</Td> <!--Aqui só tem os dados do "Wolfgang"-->
      <td>Desempregado</td>
    </tr>
  </table>
</body>

</html>
